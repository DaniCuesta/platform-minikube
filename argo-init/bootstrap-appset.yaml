apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-appset
  namespace: minikube-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: des
            url: https://kubernetes.default.svc
            repoURL: 'git@github.com:DaniCuesta/platform-minikube.git'
            appName: platform-apps
            project: default
  template:
    metadata:
      name: 'bootstrap-{{appName}}-{{cluster}}'
    spec:
      project: '{{project}}'
      source:
        repoURL: '{{repoURL}}'
        targetRevision: HEAD
        path: 'bootstrap/{{cluster}}/{{appName}}'
      destination:
        server: '{{url}}' 
