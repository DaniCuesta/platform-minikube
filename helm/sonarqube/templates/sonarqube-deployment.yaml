apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
      - name: sonarqube
        image: sonarqube:latest
        ports:
        - containerPort: 9000
        env:
        - name: SONARQUBE_JDBC_USERNAME
          value: "admin"
        - name: SONARQUBE_JDBC_PASSWORD
          value: "1234"
        - name: SONARQUBE_JDBC_URL
          value: "jdbc:postgresql://postgresql:5432/sonar"
        volumeMounts:
        - name: sonarqube-storage
          mountPath: /opt/sonarqube/data
      volumes:
      - name: sonarqube-storage
        persistentVolumeClaim:
          claimName: sonarqube-pvc
