apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-service
  namespace: kafka
  labels:
    app: kafka-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-service
  template:
    metadata:
      labels:
        app: kafka-service
    spec:
      containers:
      - name: kafka-service
        image: docker.io/bitnami/kafka:3.6.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
        env:
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: "zookeeper-service:2181"
          - name: KAFKA_LISTENERS
            value: "LISTENER_INTERNAL://10.102.8.124:9092,LISTENER_EXTERNAL://localhost:9093"
          - name: KAFKA_ADVERTISED_LISTENERS
            value: "LISTENER_INTERNAL://10.102.8.124:9092,LISTENER_EXTERNAL://localhost:9093"
          - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
            value: "LISTENER_INTERNAL:PLAINTEXT,LISTENER_EXTERNAL:PLAINTEXT"
          - name: KAFKA_INTER_BROKER_LISTENER_NAME
            value: "LISTENER_INTERNAL"
          - name: KAFKA_BROKER_ID
            value: "1"
        volumeMounts:
          - name: kafka-storage
            mountPath: /var/lib/kafka
      volumes:
        - name: kafka-storage
          persistentVolumeClaim:
            claimName: kafka-pvc









