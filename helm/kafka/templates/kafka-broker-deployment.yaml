apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-service
  namespace: kafka
  labels:
    app: kafka-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-service
  template:
    metadata:
      labels:
        app: kafka-service
    spec:
      containers:
      - name: kafka-service
        image: docker.io/bitnami/kafka:3.6.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9092
          env:
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: "zookeeper:2181"  # Asegúrate de que coincida con el nombre del servicio de ZooKeeper
          - name: KAFKA_ADVERTISED_LISTENERS
            value: "PLAINTEXT://kafka-service:9092"  # Usa el nombre del servicio de Kafka
          - name: KAFKA_LISTENERS
            value: "PLAINTEXT://0.0.0.0:9092"
          - name: KAFKA_BROKER_ID
            value: "1"  # Asigna un identificador único para cada broker
      volumeMounts:
        - name: kafka-storage
          mountPath: /var/lib/kafka
      volumes:
      - name: kafka-storage
        persistentVolumeClaim:
          claimName: kafka-pvc






