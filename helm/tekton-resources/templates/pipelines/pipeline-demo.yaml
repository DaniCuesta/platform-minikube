apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-ejemplo
  namespace: tekton-tasks
spec:
  params:
    - name: url
      type: string
    - name: revision
      type: string
      description: La rama o etiqueta a la que se debe hacer checkout.
      default: "main"
  workspaces:
    - name: shared-workspace
      description: Workspace compartido donde el repositorio ser√° clonado.
  tasks:
    - name: clone-repository
      taskRef:
        name: git-clone
      params:
        - name: url
          value: git@github.com:DaniCuesta/demo-app-labo.git
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: maven-build
      taskRef:
        name: maven
        kind: Task
        apiVersion: tekton.dev/v1beta1
      params:
        - name: registry-url
          value: quay.io/danicuestam
        - name: profile
          value: nexus
      workspaces:
        - name: output
          workspace: shared-workspace

        