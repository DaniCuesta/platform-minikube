apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: git-clone-pipeline-run-001  # Nombre espec√≠fico; incrementa manualmente para nuevas ejecuciones o automatiza con scripts
spec:
  pipelineRef:
    name: git-clone-pipeline
  params:
    - name: revision
      value: "develop"  # Ajusta esto a la rama que desees
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi

