apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfixadmin
  labels:
    app: postfixadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfixadmin
  template:
    metadata:
      labels:
        app: postfixadmin
    spec:
      containers:
        - name: postfixadmin
          image: "docker.io/postfixadmin:latest"
          env:
            - name: POSTFIXADMIN_DB_TYPE
              value: "mysqli"
            - name: POSTFIXADMIN_DB_HOST
              value: "whatever"
            - name: POSTFIXADMIN_DB_USER
              value: "user"
            - name: POSTFIXADMIN_DB_PASSWORD
              value: "topsecret"
            - name: POSTFIXADMIN_DB_NAME
              value: "postfixadmin"
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
