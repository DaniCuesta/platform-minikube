apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix
  labels:
    app: postfix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfix
  template:
    metadata:
      labels:
        app: postfix
    spec:
      containers:
        - name: postfix
          image: "docker.io/postfixadmin:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: smtp
              containerPort: 25
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/postfix
      volumes:
        - name: config-volume
          configMap:
            name: postfix-config
